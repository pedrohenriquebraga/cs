<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Room - LGPD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <audio id="sound" src="../assets/musica-fundo.mp3" autoplay="autoplay"></audio>
    <audio id="correct-sound" src="../assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="../assets/incorrect.mp3"></audio>

    <!-- Tela de Apresentação -->
    <div id="intro-screen">
      <h1>Escape Room - LGPD</h1>
      <p>
        Você está prestes a entrar em um jogo de perguntas e respostas sobre a
        Lei Geral de Proteção de Dados (LGPD). Use seus conhecimentos para
        coletar todas as chaves e escapar!
      </p>
      <button class="button-50" role="button" onclick="startGame()">
        Iniciar jogo
      </button>
    </div>

    <!-- Container do Jogo -->
    <div id="game-container" style="display: none">
      <h1>Escape Room - LGPD</h1>
      <div id="question-container">
        <p id="question"></p>
        <div id="options"></div>
        <button class="button-50" role="button" onclick="submitAnswer()">
          Responder
        </button>
      </div>
      <p id="feedback"></p>
      <p id="score"></p>
      <!-- Exibir pontuação atual -->
    </div>

    <!-- Tela de Vitória -->
    <div id="victory-screen" style="display: none">
      <h1>Parabéns!</h1>
      <img src="../assets/porta.png" alt="">
      <p>
        Você coletou todas as
        <strong><span id="final-score"></span></strong> chaves e escapou da
        sala!
      </p>
      <button class="button-50" role="button" onclick="restartGame()">
        Jogar Novamente
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
